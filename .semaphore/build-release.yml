version: v1.0
name: Build and test release
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: semaphoreci/android:29-node
blocks:
  - name: Build and test
    task:
      prologue:
        commands:
          # Download source code from GitHub:
          - checkout
      jobs:
        # - name: unit tests
        #   commands:
        #     - cache restore
        #     - npm test
        - name: e2e tests
          commands:
            # Install android emulator
            - sdkmanager "platform-tools" "platforms;android-24" "emulator"
            - sdkmanager "system-images;android-24;default;armeabi-v7a"
            - echo no | avdmanager create avd -n Nexus_S_API_24 -k "system-images;android-24;default;armeabi-v7a" --device "Nexus S"
            # Install dependencies for detox.js
            - npm install -g detox
            - cache restore
            # build and test
            - npm run detox-android-build
            - npm run detox-android-test
